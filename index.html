<!DOCTYPE html>
<html>
    <head>
        <title>Example Flight</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="container">
            <h2 class="text-center">Exmaple Form</h2>
            <form id="example-form" class="col-md-offset-4 col-md-4" role="form">
                <p id="submit-message" class="invisible">Submit message</p>                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" type="text" name="username" placeholder="Enter your username" />
                    <span id="username-error" class="error-message help-inline">Username error</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="text" name="password" placeholder="Enter your password" />
                    <span id="password-error" class="error-message help-inline">Password error</span>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="url-selector" /> With errors?
                    </label>
                </div>
                <div id="loader" class="loader invisible col-md-offset-5 col-md-2"></div>
                <input class="btn btn-primary pull-right" type="submit" name="submit-button" value="Submit" />
            </form>
            <div class="clearfix"></div>
            <h2 class="text-center">Example Table</h2>
            <div id="example-table">
                <table id="table" class="table" data-url-prefix="/page" data-url-postfix=".json">    
                </table>
                <div id="table-loader" class="loader invisible col-md-offset-5 col-md-2"></div>
                <div id="table-paginator" class="pages"></div>

                <!-- Handlebars templates -->
                <script id="paginator-template" type="text/x-handlebars-template">
                    {{#list pages}}<a class="js-page" href={{url}} data-page-number={{pageNumber}}>{{name}}</a>{{/list}}
                </script>
                <script id="table-template" type="text/x-handlebars-template">
                    <thead>
                        {{#head columns}}{{name}}{{/head}}
                    </thead>
                    <tbody>
                        {{#body elements}}<td>{{username}}</td><td>{{password}}</td>{{/body}}
                    </tbody>
                </script>
            </div>
        </div>
        
        <script type="text/javascript" src="js/lib/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/lib/es5-sham.min.js"></script>
        <script type="text/javascript" src="js/lib/es5-shim.min.js"></script>
        <script type="text/javascript" src="js/lib/flight.min.js"></script>
        <script type="text/javascript" src="js/lib/handlebars-v1.3.0.js"></script>
        <script type="text/javascript" src="js/app/helpers/list-helper.js"></script>
        <script type="text/javascript" src="js/app/helpers/table-head-helper.js"></script>
        <script type="text/javascript" src="js/app/helpers/table-body-helper.js"></script>
        <script type="text/javascript" src="js/app/mixin/loader.js"></script>
        <script type="text/javascript" src="js/app/mixin/example-form-ui.js"></script>
        <script type="text/javascript" src="js/app/component/example-form.js"></script>
        <script type="text/javascript" src="js/app/mixin/paginator.js"></script>
        <script type="text/javascript" src="js/app/mixin/example-table-ui.js"></script>
        <script type="text/javascript" src="js/app/component/example-table.js"></script>
        <script type="text/javascript" src="js/app/main.js"></script>
    </body>
</html>
